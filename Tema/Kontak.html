<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;

        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header{
          background-color: #ffffff;
          position: fixed;
          width: 100%;
          color: rgb(29, 29, 29);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
          z-index: 9999;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
        }

        nav{
          margin-left: auto;
          margin-right: 0px;
          transform: none;
        }

        ul{
          overflow: hidden;
          list-style: none;
          padding: 0%;
          margin: 0%;
          text-align: end;
          color: #266145;
          font-size: larger ;
        }

        a{
          color: #266145;
          text-decoration: none;
          font-weight: 600;
          margin-right: 5px;
          margin-left: 5px;
          font-weight: 700;
        }

        header img{
          margin-left: 15px;
          width: 80%;
        }
        
        footer {
            background-color: #004d26;
            color: white;
            text-align: center;
            margin-top: auto;
            padding: 20px;
        }
        main {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            transition: transform 0.3s ease;
        }

        main:hover{
          transform: scale(1.05);
          transform: translateY(150px);
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #004d26;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #006633;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004d26;
        }
    </style>
</head>

<body>
  <header>
    <a href=""><img src="./IMG/logo.png" alt="logo"></a>
    <nav>
        <ul>
            <a href="">Home</a> |
            <a href="">Content</a> |
            <a href="">Tentang Kami</a> |
            <a href="">Kontak</a>
        </ul>
    </nav>
</header>

<main>
    <section id="kontak">
        <h2>Kontak Kami</h2>
        <form class="form-section" id="formKontak">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </section>
</main>

<footer>
    <p>2024. Semua Hak Dilindungi.</p>
</footer>

<script>
    document.getElementById('formKontak').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Pertanyaan anda telah terkirim'+'\n'+'Cek email anda untuk balasan dari kami');
        this.reset();
    });
</script>

</body>
</html>
